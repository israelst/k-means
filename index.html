<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kmeans</title>
    <script type="text/javascript" src="generateData.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <style type="text/css">
      svg{
        box-shadow: 0 0 5px #000;
        border-radius: 3px;
      }

      circle{
        opacity: 0.75;
        transform: translate(50px, 50px);
        transition: all 1s;
      }

      path.cross{
        stroke-linecap: round;
        stroke-width: 1;
      }
    </style>
</head>
<body>
<button id="reset">Reset</button>
<button id="start">Start</button>
<svg viewBox="0 0 100 100" width="500" height="500">
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <path stroke="red" class="cross" d="m 0 0 l 2 2 m -2 0 l 2 -2" />
  <path stroke="blue" class="cross" d="m 0 0 l 2 2 m -2 0 l 2 -2" />
</svg>

</body>
</html>
