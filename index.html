<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kmeans</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        function assert(a, b){
            if(a == b){
                console.log('Success');
            }else{
                console.error(a, 'is different than', b);
            }
        }

        assert(distance({x: 1, y: 0}, {x: 1, y: 0}), 0);
        assert(distance({x: 0, y: 1}, {x: 1, y: 0}), Math.sqrt(2));
        assert(distance({x: 0, y: 3}, {x: 4, y: 0}), 5);
        assert(distance({x: 3, y: 0}, {x: 0, y: 4}), 5);

        c1 = {x: 1, y: 1, id:1};
        c2 = {x: 1, y: 10, id:2};

        assert(nearestCentroid(c1, [c1, c2]), c1);
        assert(nearestCentroid(c2, [c1, c2]), c2);
    </script>
    <style type="text/css">
      svg{
        box-shadow: 0 0 5px #000;
        border-radius: 3px;
      }

      circle{
        opacity: 0.75;
        transform: translate(50px, 50px);
        transition: all 1s;
      }

      path.cross{
        stroke-linecap: round;
        stroke-width: 1;
      }
    </style>
</head>
<body>
<svg viewBox="0 0 100 100" width="500" height="500">
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <circle r="1"></circle>
  <path stroke="red" class="cross" d="m 0 0 l 2 2 m -2 0 l 2 -2" />
  <path stroke="blue" class="cross" d="m 0 0 l 2 2 m -2 0 l 2 -2" />
</svg>

</body>
</html>
